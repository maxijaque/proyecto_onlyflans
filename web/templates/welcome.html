{% extends 'base.html' %}
{% block 'content' %}        

<div class="mt-5 pt-3">
    <div class="row">
        <div class="col">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>
                    Bienvenido {{user.get_username}}
                </h2>
                <p>
                    Tenemos una lista de productos exclusivos para ti. ¿Quieres conocer más?
                </p>
                <a href="{% url 'contacto' %}" class="btn btn-outline-light">
                    Contáctanos
                </a>
            </div>

        </div>

    </div>
    <div class="row">
        {% for flan in private_flans %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3">
            <div class="card my-2 mx-auto " style="width: 18rem; ">
                <img src="{{ flan.image_url}}" class="card-img-top" alt="..." style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">
                        {{flan.name}} 
                    </h5>
                    <p class="card-text">
                        {{flan.description}}
                    </p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
