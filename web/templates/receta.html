{% extends 'base.html' %}


{% block 'content' %}        
<div class="container mt-5 pt-3">
    <div class="row">
        <div class="col">
            <div class="h-100 p-2 text-white bg-dark rounded-3">
                <h2>LISTADO DE FLANES E INGREDIENTES</h2>
            </div>
        </div>

    </div>

    <div>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Ingredientes</th>
            </tr>


            {% for f in flans %}
            <tr>
                <td>{{f.name}}</td>
                <td>{{f.ingredientes}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
